<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
</head>
<body>
    <h1>Mokepon... 🔥🌊🌿</h1>

    <section id="pets-selection">
        <h2>Choose your pet:</h2>

        <p>Pets</p>

        <button>Choose</button>
    </section>

    <section id="attack-selection">
        <h2>Choose your attack:</h2>
        <p>Your pet has <span>3</span> lives.</p>
        <p>The enemy's pet has <span>3</span> lives.</p>
        <p>
            <button>Fire. 🔥</button>
            <button>Water. 🌊</button>
            <button>Earth. 🌿</button>
        </p>
    </section>

    <section id="messages">
        <p>Your pet attacked with FIRE, and the enemy's pet attacked with EARTH: - YOU WIN! 🎊</p>
    </section>

    <section id="reboot">
        <button>Try again! ▶️</button>
    </section>
</body>
</html>
