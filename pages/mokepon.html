<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <!-- JavaScript inline... -->
    <script src="../js/mokepon.js"></script>
</head>
<body>
    <!-- A main title with h1. Just one h1 per page... -->
    <h1>Mokepon... 🔥🌊🌿</h1>

    <!-- In this section you will choose your pet for the battle. -->
    <section id="pets-selection">
        <h2>Choose your pet:</h2>

        <label for="hipodoge">Hipodoge<input type="radio" name="pets" id="hipodoge"></label> 
        <label for="capipepo">Capipepo<input type="radio" name="pets" id="capipepo"></label> 
        <label for="ratigueya">Ratigueya<input type="radio" name="pets" id="ratigueya"></label> 
        <label for="langostelvis">Langostelvis<input type="radio" name="pets" id="langostelvis"></label> 
        <label for="tucapalma">Tucapalma<input type="radio" name="pets" id="tucapalma"></label> 
        <label for="pydos">Pydos<input type="radio" name="pets" id="pydos"></label> 
        
        <!--
        Hipodoge -> Water
        Capipepo -> Earth
        Ratigueya -> Fire
        Langostelvis -> Water and Fire
        Tucapalma -> Water and Earth
        Pydos -> Fire and Earth
        -->
        <button>Choose</button>
    </section>

    <!-- The section for attack your opponent. -->
    <section id="attack-selection">
        <h2>Choose your attack:</h2>
        <!-- For now, those lives is static. -->
        <p>Your pet has <span>3</span> lives.</p>
        <p>The enemy's pet has <span>3</span> lives.</p>
        <p>
            <!-- Three options to choose. -->
            <button>Fire. 🔥</button>
            <button>Water. 🌊</button>
            <button>Earth. 🌿</button>
            <!-- The fire wins against earth. -->
            <!-- The earth wins against water. -->
            <!-- The water wins against fire. -->
        </p>
    </section>

    <!-- The section where you receive messages from the system. -->
    <!-- Here you can to know if you loose or win. -->
    <section id="messages">
        <p>Your pet attacked with FIRE, and the enemy's pet attacked with EARTH: - YOU WIN! 🎊</p>
    </section>

    <!-- Every game you can reboot or try again for more fun! -->
    <section id="reboot">
        <!-- For now, this button is static as everything. -->
        <button>Try again! ▶️</button>
    </section>
</body>
</html>
